
  
    <button type="button" class="close" ng-click="cancel();">
        <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
    </button>
    <div class="modal-header">
        <h3 class="modal-title"> {{ title }} [ID: {{t_name[table_name].id}}]</h3>
    </div>
    <div class="modal-body">
      
        <form name="table_name_form" class="form-horizontal" role="form" novalidate>
            <form-input 
                table-name-form-object="table_name_form" 
                table-name-string="{{table_name}}" 
                t-name-object="t_name[table_name]" 
		
                columns-object="column"
               ng-repeat="column in columns"

            ></form-input >

	     <div class="space"></div>
            <div class="space-4"></div>
            <div class="modal-footer">
                <form-element label="">
                    <div class="text-right">
                        <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Cancel</a>
                        <button ng-click="saveInTableName(t_name[table_name]);"
                                ng-disabled="table_name_form.$invalid || enableUpdate"
                                class="btn btn-sm btn-primary"
                                type="submit">
                            <i class="ace-icon fa fa-check"></i>{{buttonText}}
                        </button>
                    </div>
                </form-element>
            </div>

        </form>



    </div>
