






 <div class="hpanel fixed">
        <div class="panel-body">
            <a class="small-header-action" href="">
                <div class="clip-header">
                    <i class="fa fa-arrow-up"></i> 
                </div>
            </a>

            <div id="hbreadcrumb" class="pull-right">
                
            </div>
             <div id="hbreadcrumb" class="pull-left">

                <ol class="hbreadcrumb breadcrumb">
                    <li>  <span class="total-cart-counter label label-success" ng-cloak ng-click="openCart({});">   Total Item(s):  {{counterGlobal}} </span>  </li>

                      <li>  <span class="total-cart-counter label label-danger" ng-cloak ng-click="clearCart({});"> 
                       X </span>  </li>


                    <li><a href="index.html">Categories</a></li>
                    <li class="active">
                        <span>{{menuCategory.title}}</span>
                    </li>
                 
                </ol>
            </div>
            
           
        </div>
    </div>


    <div class="content animate-panel">
         <div style="margin-bottom: 47px;">
             
         </div>
        <div class="row">

             
  
           <product-cart style="overflow: visible;" ng-repeat="pr in product.data" product-object="product" number-object="number" index="{{$index}}" parent="{{$parent}}" wow-value="wow" size-grid="col-md-3" menu-category="menuCategory">
          </product-cart>




 
        </div>
       
           
           
    </div>
