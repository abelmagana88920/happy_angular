    <div id="menu-horizontal"   class="row">
            <accordion ng-repeat="menu in menuTree">      
                <accordion-group ng-init="isOpen = true && menu.id==10" is-open="isOpen"  heading="{{menu.title}}" ng-if="menu.heading"   >
                         <div class="btn-group" ng-repeat="submenu in menu.children">  
                          <ul id="multicol-menu" class="nav pull-right"  >
                              <li class="dropdown"  >


                                  <a href="#" ng-if="submenu.children.length != null" class="dropdown-toggle"   data-toggle="dropdown">
                                     {{submenu.title}}  
                                     <b class="caret" ng-if="submenu.children.length != null"></b>
                                  </a>

                                   <a onclick="horizontalmenufocus();" href="#/{{submenu.predicate}}" ng-if="submenu.children.length == null"  >
                                     {{submenu.title}}   
                                  </a>

                                      <ul class="dropdown-menu" id="icons" ng-if="submenu.children.length != null" > 
                                          <li>  <a href="#/{{submenu.predicate}}"  ><span>All {{submenu.title}}</span> </a> </li>

                                           <li ng-repeat="submenu2 in submenu.children">
                                                   <a href="#/{{submenu2.predicate}}" onclick="horizontalmenufocus();"  ><span> {{submenu2.title}}</span> </a>
                                           </li>
                                      </ul>                               
                              </li>          
                          </ul>
                        </div>   
                </accordion-group>       
            </accordion>     
    </div>

<!-- Navigation -->
<aside id="menu"     > <!-- 2 is set for -->
    <div  class='cssmenu'  style="float:left;" >
            <ul>
              <li ng-class="{true:'nav-second-level has-sub'}[menu.indent]" ng-repeat="menu in menus"  ng-if="menu.indent || menu.heading" >
                    <a href="#/{{menu.predicate}}" onfocus="menufocus();" onblur="menublur();"><span>{{menu.title}} </span></a>
                    <ul data-ng-show="menu.children">
                      <li  ng-repeat="submenu in menu.children">
                          <a href="#/{{submenu.predicate}}" onfocus="menufocus();" onblur="menublur();"><span> {{submenu.title}}</span> </a>
                           
                      </li>
                    </ul>
              </li>
                         
           </ul>  
    </div>
